{{ define "view" }}
<section>
  {{ if .Print }}

  <div>{{ template "cover-letter" .CoverLetter }}</div>

  {{ else }}

  <!-- styling for web and display link -->
  <div class="container">
    <h1>Cover Letter</h1>
    <div>{{ template "cover-letter" .CoverLetter }}</div>
    <div><a href="/api/pdf/{{ .CoverLetter.Filename }}">Generate PDF</a></div>
  </div>

  {{ end }}
</section>
{{ end }}
