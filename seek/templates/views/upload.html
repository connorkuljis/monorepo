{{ define "view" }}
<main class="container">
  <h1>Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Upload your resume (.pdf)</label>
    <fieldset role="group">
      <input type="file" name="pdfFile" accept=".pdf" required />
      <input type="submit" value="upload" />
    </fieldset>
  </form>
</main>
{{ end }}
