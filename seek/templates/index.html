{{ define "index" }}
<!doctype html>
<html>
  {{ template "head" . }}
  <body>
    <main class="container">
      <h1>seek - ai generated cover letter</h1>

      <h2>{{ . }}</h2>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <fieldset role="group">
          <input type="file" name="pdfFile" accept=".pdf" required />
          <input type="submit" value="upload" />
        </fieldset>
      </form>

      <form hx-post="/gen" hx-target="#result">
        <fieldset>
          <input
            id="text"
            type="text"
            name="description"
            placeholder="Enter a job description"
            required
          />
          <input type="submit" value="Generate" />
        </fieldset>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
{{ end }}
