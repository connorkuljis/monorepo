<!-- templates/views/index.html -->
{{ define "view" }}
<main>
  <article>
    <header><h2>Posts</h2></header>
    <section>
      <!-- posts -->
      {{ range .Posts }}
      <!-- items -->
      {{ template "post-item" . }}
      <!-- ./items -->
      {{ end }}
    </section>
  </article>
</main>
{{ end }}

<!-- post-item -->
{{ define "post-item" }}
<a href="/posts/{{ .Slug }}">
  <h3>{{ .Title }}</h3>
</a>
<span style="color: var(--dark-grey)"
  >{{ .Created.Format "January 02, 2006" }}</span
>
{{ end }}
