{{ define "content" }}
<article>
  <header>
    <h1>{{ .Matter.Name }}</h1>
    <p>{{ .Matter.Date.Format "January 02 2006" }}</p>
    <p>{{ .Length }} charaters</p>
    <span>
      {{ range $tag := .Matter.Tags }}
      <u>{{ $tag }}</u>
      {{ end }}
    </span>
  </header>
  <div>{{ .HTML }}</div>
</article>
{{ end }}
