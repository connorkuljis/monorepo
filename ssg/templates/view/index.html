{{ define "content" }}
<section id="posts">
  <h2>Posts</h2>
  <table>
    <tbody>
      {{ range .Posts }} {{ template "post-item" . }} {{ end }}
    </tbody>
  </table>
</section>
{{ end }}

<!-- post-item -->
{{ define "post-item" }}
<tr>
  <td>{{ .Matter.Date.Format "January 02, 2006" }}</td>
  <td>
    <a class="post-item" href="/posts/{{ .Filename }}"> {{ .Matter.Name }} </a>
  </td>
</tr>
{{ end }}
